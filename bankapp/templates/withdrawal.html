<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawl</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bankapp/page.css' %}">
    <link rel="stylesheet" href="{% static 'bankapp/w-d.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="pagecontainer">
    <div class="main-container">
    <h1>Withdrawal</h1>
    <form class="pageform" method="post">
    {% csrf_token %}
        <div class="info-grid">
            <div>Account Number</div><div>{{accountnumber}}</div>
            <div>Account Name</div><div>{{accountname}}</div>
            <div>Account Balance</div><div>{{accountbalance}}</div>
            <label for="withdrawamount">Withdraw Amount</label>
            <input type="number" step="0.01" name="withdrawamount" id="wdr" autofocus required/><br/><br/>
        </div>
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
        <input type="submit" class="action-btn action1" value="Withdrawal"/>
        <a href="{% url 'home' %}" class="action-btn">Go back Home</a>
    </form>
    </div>
    </div>
</body>
</html>
